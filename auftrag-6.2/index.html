<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Smiley mit SVG</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="40" fill="yellow" stroke="black" />
      <circle cx="40" cy="35" r="5" fill="white" stroke="black" id="left-eye" />
      <circle cx="60" cy="35" r="5" fill="white" stroke="black" id="right-eye" />
      <path d="M 35 65 Q 50 80, 65 65" fill="none" stroke="black" id="mouth" />
    </svg>
  </body>

</html>
